<div class="row justify-content-center" style="margin: 0;">
    <div class="col-4">
        <h2>Instructions</h2>
        <form class="custom-form" (ngSubmit)="addInstruction()">
            <div class="form-group">
                <label for="room">Pi√®ce</label>
                <select class="form-control" id="room" [(ngModel)]="selectedRoom" name="room" required>
                    <option *ngFor="let room of roomStates | keyvalue" [value]="room.key">{{ room.value.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startTime">Heure d'allumage</label>
                <input type="time" class="form-control" id="startTime" [(ngModel)]="startTime" name="startTime" required>
            </div>
            <div class="form-group">
                <label for="endTime">Heure d'extinction</label>
                <input type="time" class="form-control" id="endTime" [(ngModel)]="endTime" name="endTime" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" [(ngModel)]="selectedDate" name="date" required>
            </div>
            <span [style.color]="messageColor">{{ message }}<br></span>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
        <a routerLink="/" class="btn btn-secondary" style="margin-top: 10px;">Retour</a>
        <button class="btn btn-secondary" style="margin: 10px 0 0 10px;" (click)="showJsonFile()">JSON</button>
        <pre>{{ jsonFile }}</pre>
    </div>
</div>
